plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
sourceCompatibility = 8
targetCompatibility = 8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
// // This dependency is exported to consumers, that is to say found on their compile classpath.
// api 'org.apache.commons:commons-math3:3.6.1'

// // This dependency is used internally, and not exposed to consumers on their own compile classpath.
// implementation 'com.google.guava:guava:28.2-jre'

// Use JUnit test framework
testImplementation 'junit:junit:4.12'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-jvm-deps
testCompile group: 'io.cucumber', name: 'cucumber-jvm-deps', version: '1.0.6'

// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6'

// https://mvnrepository.com/artifact/info.cukes/cucumber-java
testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.6'

// https://mvnrepository.com/artifact/info.cukes/cucumber-core
testCompile group: 'info.cukes', name: 'cucumber-core', version: '1.2.6'

// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
compile group: 'net.masterthought', name: 'cucumber-reporting', version: '5.5.2'

compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

}

test { 
    systemProperty "cucumber.options", System.getProperty("cucumber.options") 
}
